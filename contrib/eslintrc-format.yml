### Notes
#
# see also plugins:
# https://www.npmjs.com/search?q=eslint-plugin-
#
# use only warn to see all errors at once and not just the first?
#
# "off" or 0 - turn the rule off
# "warn" or 1 - turn the rule on as a warning (doesnâ€™t affect exit code)
# "error" or 1 - turn the rule on as an error (exit code is 1 when triggered)

---
plugins:
rules:
  no-console:
    - 0
  no-unused-vars:
    - 0
  no-extra-boolean-cast:
    - 1
  no-extra-parens:
    - 1
    - all
  no-regex-spaces:
    - 1
  no-unsafe-negation:
    - 1
  curly:
    - 1
    - all
  dot-location:
    - 1
    - property
  dot-notation:
    - 1
  eqeqeq:
    - 1
  no-extra-bind:
    - 1
  no-floating-decimal:
    - 1
  no-implicit-coercion:
    - 1
  no-multi-spaces:
    - 1
  no-useless-return:
    - 1
  wrap-iife:
    - 1
  yoda:
    - 1
  # strict:
  # TODO
  #   - 1
  no-delete-var:
    - 1
  no-undef-init:
    - 1
  array-bracket-spacing:
    - 1
  block-spacing:
    - 1
  brace-style:
    - 1
  comma-dangle:
    - 1
    - never
  comma-spacing:
    - 1
  comma-style:
    - 1
    - first
  computed-property-spacing:
    - 1
  # hinders html plugin from working
  eol-last:
    - 1
  func-call-spacing:
    - 1
  indent:
    - 1
    - 2
    - SwitchCase: 1
  key-spacing:
    - 1
  # - align: value
  keyword-spacing:
    - 1
  lines-around-comment:
    - 1
    - beforeLineComment: true
  lines-around-directive:
    - 1
  new-parens:
    - 1
  newline-after-var:
    - 1
  # newline-before-return:
  # dont like
  # - 1
  no-lonely-if:
    - 1
  no-multiple-empty-lines:
    - 1
    - max: 1
      maxBOF: 0
  no-trailing-spaces:
    - 1
  no-whitespace-before-property:
    - 1
  object-curly-newline:
    - 1
    - minProperties: 1
  object-curly-spacing:
    - 1
  one-var-declaration-per-line:
    # TODO one-var would be better - but is not fixable
    - 1
  padded-blocks:
    - 1
    - never
  quote-props:
    - 1
    - as-needed
  quotes:
    - 1
    - backtick
  semi-spacing:
    - 1
  semi:
    - 1
    - never
  space-before-blocks:
    - 1
  space-before-function-paren:
    - 1
    - never
  space-in-parens:
    - 1
  space-infix-ops:
    - 1
  spaced-comment:
    - 1
  unicode-bom:
    - 1
  wrap-regex:
    - 1
  arrow-body-style:
    - 1
  arrow-parens:
    - 1
  arrow-spacing:
    - 1
  generator-star-spacing:
    - 1
  no-useless-computed-key:
    - 1
  no-useless-rename:
    - 1
  no-var:
    - 1
  object-shorthand:
    - 1
  prefer-arrow-callback:
    - 1
  prefer-const:
    - 1
  prefer-numeric-literals:
    - 1
  prefer-spread:
    - 1
  prefer-template:
    - 1
  rest-spread-spacing:
    - 1
  template-curly-spacing:
    - 1
  yield-star-spacing:
    - 1
  object-property-newline:
    - 1
    - allowMultiplePropertiesPerLine: false

env:
  es6: true
  node: true
